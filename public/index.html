<!DOCTYPE html>
<html>
  <head>

    <title>tecs</title>
    <style>
      @font-face {
        font-family: SDS;
        src: url('url:../src/assets/SDS_8x8.ttf');
      }

      html,
      body {
        font-family: Alagard;
      }

      * {
        box-sizing: border-box;
      }

      :root {
        --width: 1280px;
        --height: 720px;

      }

      canvas {
        width: var(--width);
        height: var(--height);

      canvas {
        image-rendering: -webkit-optimize-contrast;
        image-rendering: crisp-edges;
        z-index: 0;
        pointer-events: auto;
      }

      main {
        margin: 5rem auto;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row-reverse;
        position: relative;
        /* width: 1280px; */
      }

    <main>
      <div id="ui"></div>
