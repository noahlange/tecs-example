<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>tecs</title>
    <style>
      :root {
        --width: 768px;
        --height: 512px;
      }
      body {
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: calc(100vh - 64px);
        background: #000;
      }

      main,
      canvas {
        width: var(--width);
        height: var(--height);
      }

      main {
        position: relative;
      }

      canvas {
        position: absolute;
        left: 0;
        top: 0;
        image-rendering: -webkit-optimize-contrast;
        image-rendering: crisp-edges;
      }
    </style>
  </head>
  <body>
    <main>
      <div id="root"></div>
    </main>

    <script type="text/javascript" src="../src/index.ts"></script>
  </body>
</html>
